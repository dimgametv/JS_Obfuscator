<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #fdfaf6;
            --card-bg: #ffffff;
            --text-main: #000000;
            --text-on-accent: #000000;
            --border-color: #000000;
            --border-thick: 3px solid var(--border-color);
            --shadow-hard: 4px 4px 0px var(--border-color);
            --accent-pink: #ff90e8;
            --accent-yellow: #ffc900;
            --accent-blue: #23a094;
            --accent-green: #7bed9f;
            --accent-orange: #ff6b35;
            --accent-purple: #a855f7;
            --input-bg: #ffffff;
            --input-focus: #fff9db;
            --textarea-bg: #fafafa;
            --spacing: 7px;
            --gap-size: 7px;
            --status-gap: 7px;
            --font-xs: clamp(9px, 2vw, 11px);
            --font-sm: clamp(10px, 2.2vw, 12px);
            --font-base: clamp(11px, 2.5vw, 14px);
            --font-md: clamp(12px, 2.8vw, 15px);
            --font-lg: clamp(14px, 3vw, 18px);
            --font-xl: clamp(16px, 3.5vw, 22px);
            --btn-height: 36px;
        }
        body.dark-theme {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-on-accent: #000000;
            --border-color: #ffffff;
            --accent-pink: #f472b6;
            --accent-yellow: #facc15;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --accent-purple: #c084fc;
            --input-bg: #1e1e1e;
            --input-focus: #2a2a2a;
            --textarea-bg: #141414;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: var(--font-base);
            line-height: 1.4;
            transition: background 0.3s, color 0.3s;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent-yellow); border: 1px solid var(--border-color); }
        .title-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px var(--spacing);
            border-bottom: 3px solid var(--border-color);
            background: var(--bg-color);
            flex-shrink: 0;
        }
        .title-bar h1 {
            font-size: var(--font-lg);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .title-bar h1 span {
            background: var(--accent-yellow);
            color: var(--text-on-accent);
            padding: 3px 8px;
            border: 2px solid var(--border-color);
            margin-left: 3px;
        }
        .title-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .download-exe-btn {
            background: var(--accent-green);
            color: var(--text-on-accent);
            border: var(--border-thick);
            padding: 0 12px;
            height: var(--btn-height);
            font-size: var(--font-sm);
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--border-color);

            align-items: center;

            width: var(--btn-height);
            height: var(--btn-height);
            font-size: var(--font-md);
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--border-color);

            align-items: center;
            justify-content: center;

        .theme-btn:active { transform: translate(2px,2px); box-shadow: none; }
        .container {

        .settings-panel {

            border: var(--border-thick);
            box-shadow: var(--shadow-hard);

            flex-shrink: 0;

        .settings-header {

            background: var(--accent-blue);
            color: #fff;
            font-weight: 700;
            font-size: var(--font-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .settings-panel.collapsed .settings-body {

            opacity: 0;
            padding: 0 12px;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .field-group label.field-label {
            display: block;
            font-size: var(--font-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;

            font-weight: 700;
            text-transform: uppercase;

        .check-item {

        .editor-card {
            background: var(--card-bg);

            box-shadow: var(--shadow-hard);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow: hidden;

        .editor-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;

            font-weight: 700;
            text-transform: uppercase;

        .bottom-section { flex-shrink: 0; margin-top: 8px; }
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap-size); }
        .action-btn {
            padding: 10px;
            border: var(--border-thick);
            font-family: 'Space Grotesk', sans-serif;
            font-size: var(--font-sm);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--border-color);

            align-items: center;

        .status-bar-container { display: grid; grid-template-columns: 1fr 1fr; gap: var(--status-gap); margin-top: 8px; }
        .status-bar {
            display: flex;
            align-items: center;

        }

        .developer-bar {

        .loading-overlay {

            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active { display: flex; }
        .loading-box {
            background: var(--card-bg);
            border: var(--border-thick);
            padding: 25px 35px;
            box-shadow: var(--shadow-hard);
            text-align: center;
        }
        .spinner {
            width: 35px;
            height: 35px;
            border: 3px solid var(--accent-yellow);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { font-size: var(--font-md); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        @media (max-width: 599px) {
            .download-exe-btn .btn-text { display: none; }
            .download-exe-btn .btn-icon-only { display: flex; align-items: center; justify-content: center; }

        @media (orientation: portrait) { .editor-wrapper { flex-direction: column; } }
        @media (orientation: landscape) { .editor-wrapper { flex-direction: row; } }
        @media (min-width: 600px) {
            :root { --font-xs: 11px; --font-sm: 12px; --font-base: 14px; --font-md: 15px; --font-lg: 18px; --font-xl: 22px; --btn-height: 38px; --gap-size: 10px; --status-gap: 9px; --spacing: 8px; }
        }
        @media (min-width: 1024px) {
            :root { --spacing: 13px; --font-xs: 12px; --font-sm: 13px; --font-base: 15px; --font-md: 16px; --font-lg: 20px; --font-xl: 24px; --btn-height: 40px; --gap-size: 12px; --status-gap: 11px; }
            .title-bar { padding: 10px var(--spacing); }

        }
    </style>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {

        themeBtn.addEventListener('click', () => {

            const isDark = document.body.classList.contains('dark-theme');
            themeIcon.classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('collapsed');
        }
        function applyPreset() {
            const preset = document.getElementById('preset').value;
            const stringArray = document.getElementById('stringArray');

                deadCode.checked = false;

            } else if (preset === 'medium') {

                controlFlow.checked = true;
                deadCode.checked = false;
                selfDefending.checked = false;
            } else if (preset === 'heavy') {
                stringArray.checked = true;
                controlFlow.checked = true;
                deadCode.checked = true;
                selfDefending.checked = true;
            }
        }
        const worker = new Worker("worker.js");
        const inputArea = document.getElementById("input");
        const outputArea = document.getElementById("output");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const statusBar = document.getElementById("statusBar");
        const statusText = document.getElementById("statusText");
        let scrollbarTimeouts = {};
        function setupScrollbarAutoHide(textarea) {
            const id = textarea.id;
            function showScrollbar() {
                textarea.classList.remove('hide-scrollbar');
                if (scrollbarTimeouts[id]) clearTimeout(scrollbarTimeouts[id]);
            }
            function hideScrollbarAfterDelay() {
                if (scrollbarTimeouts[id]) clearTimeout(scrollbarTimeouts[id]);
                scrollbarTimeouts[id] = setTimeout(() => { textarea.classList.add('hide-scrollbar'); }, 2000);
            }
            textarea.addEventListener('scroll', () => { showScrollbar(); hideScrollbarAfterDelay(); });
            textarea.addEventListener('mouseenter', () => { showScrollbar(); });
            textarea.addEventListener('mouseleave', () => { hideScrollbarAfterDelay(); });
            textarea.addEventListener('focus', () => { showScrollbar(); });
            textarea.addEventListener('blur', () => { hideScrollbarAfterDelay(); });
            textarea.addEventListener('touchstart', () => { showScrollbar(); });
            textarea.addEventListener('touchend', () => { hideScrollbarAfterDelay(); });
        }
        setupScrollbarAutoHide(inputArea);
        setupScrollbarAutoHide(outputArea);
        document.getElementById("fileInput").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = event => {
                inputArea.value = event.target.result;
                updateStatus('info', 'Loaded: ' + file.name);
            };
            reader.readAsText(file);
        });
        function updateStatus(type, msg) {
            statusBar.className = 'status-bar' + (type === 'success' ? ' success' : type === 'error' ? ' error' : '');
            statusBar.querySelector('i').className = 'fa-solid ' + (type === 'success' ? 'fa-circle-check' : type === 'error' ? 'fa-circle-xmark' : 'fa-circle-info');
            statusText.textContent = msg;
        }
        function startObfuscation() {
            const code = inputArea.value;
            if (!code.trim()) return updateStatus('error', 'Provide code first!');
            loadingOverlay.classList.add('active');
            updateStatus('info', 'Processing...');
            worker.postMessage({
                code,
                options: {
                    stringArray: document.getElementById("stringArray").checked,
                    controlFlow: document.getElementById("controlFlow").checked,
                    deadCode: document.getElementById("deadCode").checked,
                    selfDefending: document.getElementById("selfDefending").checked
                }
            });
        }
        worker.onmessage = function(e) {
            loadingOverlay.classList.remove('active');
            const response = e.data;
            if (response.success) {
                outputArea.value = response.code;
                const ratio = ((new Blob([response.code]).size / new Blob([inputArea.value]).size) * 100).toFixed(0);
                updateStatus('success', 'Done! Size: ' + ratio + '% of original');
            } else {
                outputArea.value = '';
                updateStatus('error', response.error);
            }
        };
        function copyToClipboard() {
            if (!outputArea.value.trim()) return updateStatus('error', 'Nothing to copy!');
            navigator.clipboard.writeText(outputArea.value)
                .then(() => updateStatus('success', 'Copied!'))
                .catch(() => { outputArea.select(); document.execCommand('copy'); updateStatus('success', 'Copied!'); });
        }
        function downloadFile() {
            if (!outputArea.value.trim()) return updateStatus('error', 'Nothing to download!');
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([outputArea.value], { type: "text/javascript" }));
            a.download = "obfuscated.js";
            a.click();
            URL.revokeObjectURL(a.href);
            updateStatus('success', 'Downloaded!');
        }
        applyPreset();
    </script>
</body>
